<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
  <meta charset="utf-8">
  <meta name="Description" content="mws-restaurant-stage-1">
  <meta name="theme-color" content="#317EFB"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="mapbox map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" alt="restaurant image">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <section id="comments" class="box">

      <form role="form" action="#" method="post" id="reviewForm">

        <fieldset>

          <h3>Write a review</h3>
          <p id="error"></p>
          <div>
            <label for="name">Name: <span class="required" style="color: red;">*</span></label>
            <input type="text" placeholder="name" required="required" class="title" id="aname">

          </div>

          <div id="stars" aria-label="Star Rating" style="display: flex; width:100px; font-size: 20px;">
            <label> Rating:<span class="required" style="color: red; width: 20px;">*</span> </label>
            <div class="stars_group">
              <input type="radio" id="stars-5" name="star" value="5" />
              <label title="5 stars" for="stars-5"></label>

              <input type="radio" id="stars-4" name="star" value="4" />
              <label title="4 stars" for="stars-4"></label>

              <input type="radio" id="stars-3" name="star" value="3">
              <label title="3 stars" for="stars-3"></label>

              <input type="radio" id="stars-2" name="star" value="2" />
              <label title="2 stars" for="stars-2"></label>

              <input type="radio" id="stars-1" name="star" value="1" />
              <label title="1 stars" for="stars-1"></label>

            </div>



          </div>


          <div>
            <label for="commentsText" class="comments">Comments:<span class="required" style="color: red;">*</span></label>
            <textarea rows="6" cols="60" name="comment" id="commentsText" placeholder="Write your Comment"></textarea>
            <button class="Submit-button" type="submit" onclick="postReview()"> Submit Review </button>
          </div>

        </fieldset>
      </form>

    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
